<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Vue JS Calculator</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>

<div id="app">
	<div class="container mt-4">
		<div class="card">
			<div class="card-body">
				<div class="card-title">
					<h3><b>Vue JS Calculator</b></h3>
				</div>

				<div class="alert alert-danger" role="alert" v-if="hasError">
				  	{{ error }}
				</div>

				<div class="alert alert-success" role="alert" v-else>
				  	Result = {{ resultText }}
				</div>

				<div class="row">
					<div class="col-md-6">
						<input class="form-control" type="text" @keyup="checkError" v-model="first_number">
					</div>

					<div class="col-md-6">
						<input class="form-control" type="text" @keyup="checkError" v-model="second_number">
					</div>
				</div>

				<div class="row mt-2">
					<div class="col-md-3 d-grid">
						<button class="btn btn-success" @click="plusButton" type="button"> + </button>
					</div>
					<div class="col-md-3 d-grid">
						<button class="btn btn-primary" @click="minusButton" type="button"> - </button>
					</div>
					<div class="col-md-3 d-grid">
						<button class="btn btn-danger" @click="multiplicationButton" type="button"> * </button>
					</div>
					<div class="col-md-3 d-grid">
						<button class="btn btn-warning" @click="dividerButton" type="button"> / </button>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>


<!-- Script -->

<script src="https://code.jquery.com/jquery-3.6.0.slim.js" integrity="sha256-HwWONEZrpuoh951cQD1ov2HUK5zA5DwJ1DNUXaM6FsY=" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

<script type="text/javascript" src="js/vue.js"></script>


<script type="text/javascript">
	var app = new Vue({
		el: '#app',

		data: {
			first_number: "",
			second_number: "",
			hasError: false,
			error: "",
			resultText: ""
		},

		methods: {

			plusButton(){
				var first = Number(this.first_number)
				var second = Number(this.second_number)
				var result = first + second;
				this.resultText = result;
			},

			minusButton(){
				var first = Number(this.first_number)
				var second = Number(this.second_number)
				var result = first - second;
				this.resultText = result;
			},

			multiplicationButton(){
				var first = Number(this.first_number)
				var second = Number(this.second_number)
				var result = first * second;
				this.resultText = result;
			},

			dividerButton(){
				var first = Number(this.first_number)
				var second = Number(this.second_number)
				var result = first / second;
				this.resultText = result;
			},

			checkError(){
				if (isNaN(this.first_number)){
					this.hasError = true
					this.error = "Please type a valid Number"
				}

				else if (isNaN(this.second_number)){
					this.hasError = true
					this.error = "Please type a valid Number"
				}

				else {
					this.hasError = false
					this.error = ""
				}
			},

		}
	})
</script>

</body>
</html>
